<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <!-- materialize css -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <title>Form Builder</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Builder</a>
                <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a ui-sref="formbuilder">Builder</a></li>
                    <li><a ui-sref="formviewer">View</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile">
            <li><a ui-sref="formbuilder">Builder</a></li>
            <li><a ui-sref="formviewer">View</a></li>
        </ul>
    </header>

    <div class="view-wrapper" ng-controller="BuilderCtrl">
        <form id="controlBuilder" name="controlbuilder" ng-submit="submitToFormView()" novalidate>
            <div class="input-field">
                <input id="controllerName" type="text" ng-model="ctrlName" class="validate">
                <label for="controllerName">Controller Name</label>
            </div>
            <div class="input-field">
                <select name="singleSelect" ng-model="data.singleSelect">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="text">Text</option>
                    <option value="textarea">TextArea</option>
                    <option value="password">Password</option>
                    <option value="email">Email</option>
                    <option value="number">Number</option>
                </select>
                <label>Controller Type</label>
            </div>
            <button type="submit" class="btn waves-effect">Add to Form View</button>
        </form>
        <button class="btn waves-effect" ng-click="generateForm()">Generate Form</button>

        <form id="viewBuilder" ng-show="generateViewBuilder" novalidate>
            <div class="input-field" ng-repeat="data in dbData" ng-switch on="data.Type">
                <textarea name="{{data.Name}}" id="{{data.Name}}" cols="30" rows="10"
                    ng-switch-when="textarea"></textarea>
                <input id="{{data.Name}}" type="{{data.Type}}" class="validate" ng-switch-default>
                <label for="{{data.Name}}">{{data.Name}}</label>
            </div>
        </form>


    </div>
    <div class="view-wrapper" ui-view="">
    </div>

    <script src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
